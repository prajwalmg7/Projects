    <body>
        
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>

        <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
            
            <div class="inner" style="background-color: rgba(218, 209, 192, 0.247);">
                <div class="image-holder" style="margin-top: 50px; margin-bottom: 1%;">
                    <img src="design_files/images/sett.jpg">
                </div>

                <form action="" style="color: white;" >
                    <h3>Account Settings</h3>
                    <div class="form-group">
                        <input id ="firstName" type="text" placeholder="First Name" class="form-control" maxlength="15">
                        <input id ="secondName" type="text" placeholder="Last Name" class="form-control" maxlength="15">
                    </div>
                    <div class="form-wrapper">
                        <input name="somename" id="phone" placeholder="Phone Number" min="6000000000"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type = "number"
                                maxlength = "10" class="form-control" min="60000000000" pattern="[6-9][0-9]{10}"><i class="zmdi zmdi-tablet-mac"></i>
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-wrapper">
                        <input id ="address" name="email" type="email" placeholder="Address" class="form-control" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <i class="zmdi zmdi-account-box-mail"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id ="altemail" name="email" type="email" placeholder="Alternate Email" class="form-control" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        
                    </div>

                    <div class="form-wrapper">
                        <input id ="dob" type="date" placeholder="Date of Birth" class="form-control">
                    </div>

                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type ="button">
                            Update and Set
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>

            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {   
                    var userID=firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/'+userID).once('value').then(function(snapshot)
