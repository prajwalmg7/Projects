<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-storage.js"></script>
 

    </head>
    <body>
        <div class="wrapper" style="background-image: url('design_files/images/loginback.jpg') ">
            
            <div class="inner" style="margin-top: 80px; margin-bottom: 25px; background-color: rgba(153, 158, 175, 0.418);">
                <div class="image-holder">
                    <img src="design_files/images/asettings.png">
                </div>

                <form action="">
                    <h3 style="color: white;">Login</h3>
                    <div class="form-wrapper">
                        <input id ="email" type="email" placeholder="Email Address" class="form-control">
                        <i class="zmdi zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id ="password" type="password" placeholder="Password" class="form-control">
                        <i class="zmdi zmdi zmdi-lock"></i>
                    </div>
                   
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-login" type ="button">
                            Login
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239" style="color: white;" >
                        <span class="text-center" style="color: white;" >
                            Forgot 
                        </span>
                        
                        <a href="forgetPassword.html" class="text-center" style="color: white;" >
                            User Name / Password ?
                        </a>
                    </div>

                    <div class="w-full text-center" style="margin-top: 25%; font-size: 15px;">
                        <a href="signup.html" style="color: white;">
                            Not Having an Account ? Sign Up
                        </a>
                    </div>
                </form>
            </div>

        </div>

        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {   
                    var userID=firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/'+userID).once('value').then(function(snapshot)
                    {
                        if (snapshot.val())
                        {
                            window.location.href="MainPage.html";

                        }
                        else{
                            window.location.href="accountSettings.html";

                        }
                    });
                }
            });
        </script>
    </body>
</html>
